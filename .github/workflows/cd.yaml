name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    # 3. Build and push the Docker image from the current code
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

    # 4. SSH into the EC2 server and deploy
    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_SERVER }}
        username: ubuntu
        key: ${{ secrets.SERVER_KEY }}
        script: |
          # Update server dependencies
          sudo apt update && sudo apt install -y docker.io docker-compose
          sudo systemctl enable --now docker

          # Create the project directory if it doesn't exist
          sudo mkdir -p ~/myapp

          # Upload the updated docker-compose.yml file
          sudo echo -e "
          services:
            nginx:
              image: ${{ secrets.DOCKER_USERNAME }}/myapp:latest
              container_name: nginx_server
              ports:
                - '80:80'
              restart: always
          " > ~/myapp/docker-compose.yml

          # Check the contents of the docker-compose.yml file
          sudo cat ~/myapp/docker-compose.yml

          # Pull the latest version of the image from Docker Hub
          cd ~/myapp
          sudo docker-compose pull

          # Stop any running containers of the current project
          sudo docker-compose down || true

          # Start the new container with docker-compose
          sudo docker-compose up -d

          # Verify the running containers
          sudo docker ps

          # Check the logs of the container
          sudo docker logs nginx_server
